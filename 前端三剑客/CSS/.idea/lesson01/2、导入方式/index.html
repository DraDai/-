<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css导入方式</title>

<!--    内部样式-->
    <style>
        h1{
            color: #0bec0b;
        }
    </style>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!--样式优先级: 行内样式 > 内部样式 > 外部样式, 优先级高的样式覆盖优先级低的样式-->
<!--行内样式: 在标签元素中, 编写一个style属性, 编写样式即可-->
<h1 style="color: red">我是标题</h1>
</body>
</html>
