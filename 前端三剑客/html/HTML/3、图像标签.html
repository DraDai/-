<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像标签</title>
</head>
<body>

<!--img学习
src : 表示图片地址
    可写绝对地址或相对地址, 一般写相对地址
    ../ : 表示上一级目录

alt : 替代文字, 当图片无法加载时显示替代文字

title : 悬停文字, 鼠标光标悬停在图片上会显示悬停文字

width 图片宽度

height 图片高度-->

<img src="../recourse/image/1.png" alt="独角兽" title="好看吗?" width="70" height="100" >
</body>
</html>
