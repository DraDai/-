<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体样式</title>

    <style>

        /*        font-family: 字体形式*/
        body{
            font-family: 楷体;
        }

        /*          font-size: 字体大小*/
        h1{
            font-size: 50px;
        }

        /*        font-weith: 字体粗细*/
        p:first-of-type{
            font-weight: bold;
        }

        /*        color: 字体颜色*/
        p:nth-of-type(2){
            color: #673a3a;
        }

        p:last-of-type{
            font: oblique bold 12px "宋体";
        }
    </style>
</head>
<body>

<h1>故事结束</h1>

<p>《魁拔》是中国大陆一部玄幻动画系列剧，由青青树动漫制作。系列立项初期名为《灵山王》[1]。</p>
<p>原计划制作520集电视动画（52集×10年）和5部电影动画[2]，后电视动画的制作计划被削减至156集[3]。
