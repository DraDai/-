<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>

    <style>
        /*        类选择器的格式    .class的名称
                    好处: 不同的标签可以复用同一个class名*/
        .first{
            color: #248e91;
        }

        .secend{
            color: green;
        }
    </style>
</head>
<body>

<!--class : 类名属性-->
<h1 class="first">标题1</h1>
<h1 class="secend">标题2</h1>
<h1 class="first">标题3</h1>

<p class="secend">p字段</p>
</body>
</html>
