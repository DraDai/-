<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景</title>

    <style>
        div{
            width:1000px;
            height:700px;
            border:1px solid red;

/*            照片背景默认是平铺的*/
            background-image: url("images/img.jpg");
        }

/*        repeat-x表示在横轴上平铺*/
        .div1{
            background-repeat:repeat-x;
        }

/*        表示在纵轴上平铺*/
        .div2{
            background-repeat:repeat-y;
        }

/*        不平铺*/
        .div3{
            background-repeat:no-repeat;
        }
    </style>
</head>
<body>

<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
</body>
</html>
