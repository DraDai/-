<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算术运算符</title>
</head>
<body>
    <pre>
    <script>
        var list, rate = 0.05, paid = 105, tax;
        list = paid / (1+rate);
        tax = paid - list;
        document.writeln("标价="+list);
        document.writeln("税钱="+tax);
    </script>
    </pre>
</body>
</html>
